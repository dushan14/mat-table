<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="full-width">


    <!--index column-->
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef>No. </th>
      <td mat-cell *matCellDef="let element;let i = index"> {{i}} </td>
    </ng-container>

    <!--data columns-->
    <ng-container *ngFor="let col of displayColumns" matColumnDef="{{col.key}}">

      <!--column header-->
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{col.name}}</th>

      <!--column data-->
      <td  mat-cell *matCellDef="let element; let index=index"> {{element[col.key] ? element[col.key] : ''}} </td>

      <mat-form-field class="example-full-width">
        <input matInput [formControl]="getControl(index, 'name')">
        <mat-error *ngIf="getControl(index, 'name').hasError('required')">
          Field is <strong>required</strong>
        </mat-error>
      </mat-form-field>

    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumnsKeys"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsKeys;let i=index"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
